<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>IMC calculator</title>

    <body>
        <div class="container">
            <div class="title">
                <h1>Calculadora IMC</h1>

            <div class="input">

            <div class="result" id="result"></div>
